<script>

function startIt() {

var timeLeft = 29;
var timerId = setInterval(countdown, 1000);

function countdown() {
    if (timeLeft == -1) {
        clearTimeout(timerId);
        doSomething();
    } else {
        timeLeft--;
    }
}

function doSomething() {
    document.getElementById('tg').innerHTML = '';
    document.getElementById('ggg').innerHTML = 'BACK TO START';
    window.open("https://jroo3.github.io/sciencefair/memory/write.png");
    newTimer();
}


}

function newTimer() {
var timeLeft = 29;
var timerId = setInterval(countdown, 1000);

function countdown() {
    if (timeLeft == -1) {
        clearTimeout(timerId);
        finish();
    } else {
        timeLeft--;
    }
}

}

function finish() {
    window.open("https://jroo3.github.io/sciencefair/memory/time.png");
}





</script>
